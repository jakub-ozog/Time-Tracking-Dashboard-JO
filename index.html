<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main/main.css">
</head>
<body>
    <main>
            <div class="user-section">
                <div class="user-photo">
                    <img src="/images/image-jeremy.png" alt="report owner">
                </div>
                <div class="user-data">
                    <p class="report-for">
                        Report for
                    </p>
                    <h3 class="user-name">Jeremy Robson</h2>
                </div>
            </div>
            <div class="time-stamp">
                <ul class="time-stamp-list">
                    <li>Daily</li>
                    <li>Weekly</li>
                    <li>Monthly</li>
                </ul>
            </div>
    </main>
    <section id="work">

        <div class="work-header">
            
        </div>
        <div class="work-details">
            <div class="details-left">
                <p class="activity-type">Work</p>
                <p class="activity-time">32hrs</p>
            </div>
            <div class="details-right">
                <img class="ellipsis-img" src="/images/icon-ellipsis.svg" alt="">
                <p class="activity-last-time">Last Week - 36hrs</p>

            </div>
        </div>

    </section>
    <section id="play"></section>
    <section id="study"></section>
    <section id="exercise"></section>
    <section id="social"></section>
    <section id="selfcare"></section>
</body>
</html>
