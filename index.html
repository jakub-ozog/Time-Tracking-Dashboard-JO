<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main/main.css">
</head>

<body>

    <div class="container">

    
    <main>
        <div class="user-section">
            <div class="user-photo">
                <img src="/images/image-jeremy.png" alt="report owner">
            </div>
            <div class="user-data">
                <p class="report-for">
                    Report for
                </p>
                <h3 class="user-name">Jeremy Robson</h2>
            </div>
        </div>
        <div class="time-stamp">
            <ul class="time-stamp-list">
                <li>Daily</li>
                <li>Weekly</li>
                <li>Monthly</li>
            </ul>
        </div>
    </main>




    <section id="results">

        <div class="wrapper">

            <div id="work">
                    <div class="card-header work-bg">
                    </div>
                    <div class="card-details">
                        <div class="card-label">
                            <p class="activity-type">Work</p>
                            <img class="ellipsis-img" src="/images/icon-ellipsis.svg" alt="">
                        </div>

                        <div class="card-time-details">
                            <p class="activity-time">32hrs</p>
                            <p class="activity-last-time">Last Week - 36hrs</p>
                        </div>
                    

                    </div>
            </div>
                

            <div id="play">
                <div class="card-header play-bg">
                </div>
                <div class="card-details">
                    <div class="card-label">
                        <p class="activity-type">Play</p>
                        <img class="ellipsis-img" src="/images/icon-ellipsis.svg" alt="">
                    </div>

                    <div class="card-time-details">
                        <p class="activity-time">10hrs</p>
                        <p class="activity-last-time">Last Week - 8hrs</p>
                    </div>
                    

                </div>

            </div>


            <div id="study">
                <div class="card-header study-bg">
                </div>
                <div class="card-details">
                    <div class="card-label">
                        <p class="activity-type">Study</p>
                        <img class="ellipsis-img" src="/images/icon-ellipsis.svg" alt="">
                    </div>

                    <div class="card-time-details">
                        <p class="activity-time">4hrs</p>
                        <p class="activity-last-time">Last Week - 7hrs</p>
                    </div>
                    

                </div>
            </div>


            <div id="exercise">
                <div class="card-header exercise-bg">
                </div>
                <div class="card-details">
                    <div class="card-label">
                        <p class="activity-type">Exercise</p>
                        <img class="ellipsis-img" src="/images/icon-ellipsis.svg" alt="">
                    </div>

                    <div class="card-time-details">
                        <p class="activity-time">4hrs</p>
                        <p class="activity-last-time">Last Week - 5hrs</p>
                    </div>
                    

                </div>
            </div>


            <div id="social">
                <div class="card-header social-bg">
                </div>

                <div class="card-details">
                    <div class="card-label">
                        <p class="activity-type">Social</p>
                        <img class="ellipsis-img" src="/images/icon-ellipsis.svg" alt="">
                    </div>

                    <div class="card-time-details">
                        <p class="activity-time">5hrs</p>
                        <p class="activity-last-time">Last Week - 10hrs</p>
                    </div>
                    

                </div>
            </div>


            <div id="selfcare">
                <div class="card-header selfcare-bg">
                </div>

                <div class="card-details">
                    <div class="card-label">
                        <p class="activity-type">Self Care</p>
                        <img class="ellipsis-img" src="/images/icon-ellipsis.svg" alt="">
                    </div>

                    <div class="card-time-details">
                        <p class="activity-time">2hrs</p>
                        <p class="activity-last-time">Last Week - 2hrs</p>
                    </div>
                    

                </div>
            </div>

        </div>


    </section>

</div>










</body>

</html>
