<body>
    <main>
        <div class="user-section">
            <div class="user-photo">
                <img src="/images/image-jeremy.png" alt="report owner">
            </div>
            <div class="user-data">
                <p class="report-for">
                    Report for
                </p>
                <h3 class="user-name">Jeremy Robson</h2>
            </div>
        </div>
        <div class="time-stamp">
            <ul class="time-stamp-list">
                <li>Daily</li>
                <li>Weekly</li>
                <li>Monthly</li>
            </ul>
        </div>
    </main>




    <section id="results">

        <div class="wrapper">

            
         <div id="work">
                <div class="card-header work-bg">
                </div>
                <div class="card-details">
                    <div class="card-label">
                        <p class="activity-type">Work</p>
                        <svg class="ellipsis-svg" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
                        
                    </div>

                    <div class="card-time-details">
                        <p class="activity-time">32hrs</p>
                        <p class="activity-last-time">Last Week - 36hrs</p>
                    </div>
                   

                    </div>
                </div>
            </div>

            <div id="play">

                        <p class="activity-time">32hrs</p>
                    </div>
                    <div class="details-right">
                        <img class="ellipsis-img" src="/images/icon-ellipsis.svg" alt="">
